<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="style.css" rel="stylesheet" >
</head>

<body>
    <div id="container">
        <div id="showTime" class="child">
            <span id="hour">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span>:</span>
            <span id="millisec">00</span>
        </div>
        <div id="btns" class="child">
            <button id="lap">Lap</button>
            <button id="start">Start</button>
        </div>
        <div id="laps" class="child">

        </div>
    </div>
</body>
<script src="working.js">
</script>

</html>
